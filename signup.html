<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://as2.ftcdn.net/v2/jpg/03/88/00/37/1000_F_388003741_3pDGioOwlLIEr0Af2DaepDlLxc3tgqUZ.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .message {
            color: green;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<main>
    <header>
        <h1>Hospital Sign Up</h1>
    </header>
    <form id="signup" action="signup.php" method="post" onsubmit="return registerHospital()">
        <label for="hospitalName">Hospital Name:</label>
        <input type="text" id="hospitalName" name="hospitalName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Create Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p id="successMessage" class="message" style="display: none;">Registered Successfully!</p>
</main>

<script>
    function registerHospital() {
        // Grab the input values
        const hospitalName = document.getElementById('hospitalName').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validate input fields
        if (hospitalName && email && username && password) {
            // If valid, the form will be submitted to signup.php
            return true; // Allow form submission
        } else {
            alert("Please fill in all fields.");
            return false; // Prevent form submission
        }
    }
</script>

</body>
</html>
