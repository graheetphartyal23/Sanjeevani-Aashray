<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://st4.depositphotos.com/2065849/22871/i/600/depositphotos_228714268-stock-photo-medical-equipment-background-group-health.jpg'); /* Background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #ff6f00; /* Orange background */
            padding: 20px;
            text-align: center;
            color: white; /* White text color */
            width: 100%;
            position: absolute;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            margin-top: 80px; /* Adjusted for the header space */
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px; /* Reduced space between the buttons */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Hospital Login</h1>
</header>

<main>
    <form id="loginForm" action="login.php" method="post"> <!-- Link to login.php -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="button-container">
            <button type="button" onclick="submitForm()">Log In</button>
            <!-- Sign Up Button -->
            <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </form>
</main>

<script>
    function submitForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === '' || password === '') {
            alert("Please enter both username and password.");
        } else {
            document.getElementById("loginForm").submit(); // Submit the form to login.php
        }
    }
</script>

</body>
</html>
